<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cable Cutting Locations km74 Abha-pipeline</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .dark-mode {
            background-color: #333;
            color: #f4f4f4;
        }

        .section {
            margin-bottom: 30px;
        }

        .section h2 {
            margin-bottom: 10px;
            color: #4CAF50;
        }

        .location-link {
            font-weight: bold;
            color: #2196F3;
            margin-bottom: 10px;
            display: inline-block;
        }

        .photos {
            margin-bottom: 10px;
        }

        .photos a {
            margin-right: 10px;
            color: #FF9800;
        }

        .button {
            padding: 10px 15px;
            margin: 5px;
            border: none;
            cursor: pointer;
            color: white;
            background-color: #4CAF50;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #45a049;
        }

        .small-button {
            font-size: 12px;
            padding: 5px 10px;
        }

        .button.print {
            background-color: #2196F3;
        }

        .button.copy {
            background-color: #FF9800;
        }

        .button.whatsapp {
            background-color: #25D366;
        }

        .button.email {
            background-color: #d44638;
        }

        .dark-mode-toggle {
            position: fixed;
            top: 10px;
            right: 10px;
        }

        #date-time {
            font-weight: bold;
            margin-bottom: 20px;
        }

        iframe {
            width: 100%;
            height: 300px;
            border: 1px solid #333;
            margin-bottom: 20px;
        }

    </style>
</head>

<body>

    <div id="date-time"></div>

    <div class="section">
        <h2>Cutting Cable Location 1 -  km74 Abha-pipeline</h2>
        <a href="https://maps.app.goo.gl/8fo5wYmbebedeaDz8?g_st=com.google.maps.preview.copy" class="location-link" target="_blank">View Location</a>
        <div class="photos">
            <a href="6.png">Cutting cable 1 photo</a>
            <a href="7.png">Cutting cable 1 photo2</a>
        </div>
        <iframe 
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d24264.707040648674!2d42.43185256864852!3d17.908096868038773!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x15ef45bf70d4e0ab%3A0x40dc24930be17f87!2sAbha%20Cable%20Cut%20Location%201!5e0!3m2!1sen!2ssa!4v1692805075934!5m2!1sen!2ssa" 
            allowfullscreen="" 
            loading="lazy" 
            referrerpolicy="no-referrer-when-downgrade">
        </iframe>
    </div>

    <div class="section">
        <h2>Cutting Cable Location 2   - km74 Abha-pipeline</h2>
        <a href="https://maps.app.goo.gl/Ty6tzYcYdPWPfVZp6?g_st=com.google.maps.preview.copy" class="location-link" target="_blank">View Location</a>
        <iframe 
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d24264.707040648674!2d42.43214836864852!3d17.910296868038773!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x15ef45bf70d4e0ab%3A0x40dc24930be17f87!2sAbha%20Cable%20Cut%20Location%202!5e0!3m2!1sen!2ssa!4v1692805075934!5m2!1sen!2ssa" 
            allowfullscreen="" 
            loading="lazy" 
            referrerpolicy="no-referrer-when-downgrade">
        </iframe>
    </div>

    <button class="button print" onclick="window.print()">Print</button>
    <button class="button copy" onclick="copyContent()">Copy</button>
    <button class="button whatsapp" onclick="sendWhatsApp()">Send by WhatsApp</button>
    <button class="button email" onclick="sendEmail()">Send by Email</button>
    <button class="button small-button dark-mode-toggle" onclick="toggleDarkMode()">Dark Mode</button>

    <script>
        // Set current date and time
        document.getElementById('date-time').innerHTML = 'Date: ' + new Date().toLocaleString();

        // Toggle dark mode
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }

        // Copy content function
        function copyContent() {
            const text = document.body.innerText;
            navigator.clipboard.writeText(text).then(() => {
                alert('Content copied to clipboard');
            });
        }

        // Send by WhatsApp function
        function sendWhatsApp() {
            const text = encodeURIComponent('Cable Cutting Locations:\n1. Cutting cable location 1 - https://maps.app.goo.gl/8fo5wYmbebedeaDz8?g_st=com.google.maps.preview.copy\n2. Cutting cable location 2 - https://maps.app.goo.gl/Ty6tzYcYdPWPfVZp6?g_st=com.google.maps.preview.copy');
            const url = `https://wa.me/?text=${text}`;
            window.open(url, '_blank');
        }

        // Send by Email function
        function sendEmail() {
            const subject = encodeURIComponent('Cable Cutting Locations');
            const body = encodeURIComponent('Cable Cutting Locations:\n1. Cutting cable location 1 - https://maps.app.goo.gl/8fo5wYmbebedeaDz8?g_st=com.google.maps.preview.copy\n2. Cutting cable location 2 - https://maps.app.goo.gl/Ty6tzYcYdPWPfVZp6?g_st=com.google.maps.preview.copy');
            const mailto = `mailto:?subject=${subject}&body=${body}`;
            window.open(mailto, '_blank');
        }
    </script>

</body>

</html>
